<!DOCTYPE html>
<html>
    <style>
        #login {
            font-size:20px;
            font-family:monospace;
            text-align:center;
        }
        
    </style>
    
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1 id="login"> Login</h1>
        <form name="login">
    Username<input type="text" name="userid"/>
    Password<input type="password" name="pswrd"/>
    <input type="button" onclick="check(this.form)" value="Login"/>
    <input type="reset" value="Cancel"/>
    </form>
    <script language="javascript">
 function check(form){
 /*the following code checks whether the entered userid and password are matching*/
 if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
  {
    window.open('https://www.w3schools.com/js/tryit.asp?filename=tryjson_array_modify')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
